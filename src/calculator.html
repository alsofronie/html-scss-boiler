<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/site.webmanifest" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="flex flex-center items-center h-full">
      <div class="ios-calculator">
        <div class="ios-result">0</div>
        <div class="ios-buttons">
          <button class="ios-button is-light"><span>AC</span></button>
          <button class="ios-button is-light"><span>+/-</span></button>
          <button class="ios-button is-light"><span>%</span></button>
          <button class="ios-button is-highlight"><span>/</span></button>
          <button class="ios-button"><span>7</span></button>
          <button class="ios-button"><span>8</span></button>
          <button class="ios-button"><span>9</span></button>
          <button class="ios-button is-highlight"><span>&times;</span></button>
          <button class="ios-button"><span>4</span></button>
          <button class="ios-button"><span>5</span></button>
          <button class="ios-button"><span>6</span></button>
          <button class="ios-button is-highlight"><span>-</span></button>
          <button class="ios-button"><span>1</span></button>
          <button class="ios-button"><span>2</span></button>
          <button class="ios-button"><span>3</span></button>
          <button class="ios-button is-highlight"><span>+</span></button>
          <button class="ios-button is-double"><span>0</span></button>
          <button class="ios-button"><span>,</span></button>
          <button class="ios-button is-highlight"><span>=</span></button>
        </div>
      </div>
    </div>
    "
  </body>
</html>
